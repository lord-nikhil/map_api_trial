<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Try</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>My Google Map</h1>
    <div id="map">

    </div>
    <script>
        function initMap() {
            // Map options .. .
            var options = {
                zoom: 8,
                center: { lat: 25.3176, lng: 82.9739 }
            }
            // new map here . . .. . 
            var map = new google.maps.Map(document.getElementById('map'), options);

            // adding marker here . . . .

            // Listining for clicks on maps
            google.maps.event.addListener(map,'click',
            function(event){
                marking({coords:event.latLng});
            });

            var markerStorage = [{
                coords: { lat: 25.3176, lng: 82.9739 },
                content: '<h1> mera Area hai </h1>'
            },

            {
                coords: { lat: 25.4358, lng: 81.8463 },
                content: '<h1> aur yeh bhi mera Area hai </h1>'
            },

            {
                coords: { lat: 26.4388, lng: 81.8463 },
                content: '<h1> yeh bhi mera Area hai </h1>'
            }

            ];

            markerStorage.forEach(function(content){
                marking(content);
            });

            //markerStorage.forEach(content=>{marking(content)});


            function marking(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    icon: ''
                });
                if (props.iconImage) {
                    marker.setIcon(props.iconImage);
                }

                if (props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });

                    marker.addListener('click', function () {
                        infoWindow.open(map, marker);
                    });
                }

            }

        }
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpYuqKK1NSbmRWHstSffNgOjgHQnLXzHY&callback=initMap">
        </script>
</body>

</html>
